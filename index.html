body {

	transition:  0.3s ease;

	color: #000;

	position: relative;
	height: 400px;
	overflow: hidden;
}

.carousel-track {
	display: flex;
	flex-direction: column;
	transition: transform 0.5s ease-in-out;
}

.card {
	flex: 0 0 100%;

	padding: 1rem 0;
}

	border-radius: 16px;

<script> 
function toggleMenu() {
	const navbar = document.getElementById('navbar');
	navbar.classList.toggle('active');
}
 // Ici images du carousel
 const images = [
            'https://github.com/cunningturtle/Portfolio-Sana/blob/main/peinture3.jpg?raw=true', 
            'https://github.com/cunningturtle/Portfolio-Sana/blob/main/peinture.png?raw=true',  
            'https://github.com/cunningturtle/Portfolio-Sana/blob/main/peinturefille.jpg?raw=true',
            'https://github.com/cunningturtle/Portfolio-Sana/blob/main/peinture4.jpg?raw=true'  
        ];

        const track = document.getElementById("track");
        const tabs = document.getElementById("tabs");
        let activeIndex = 0;

        function createCarousel() {
            images.forEach((image, index) => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `<div class="card-content" style="background: url('${image}') center/cover no-repeat;"></div>`;
                track.appendChild(card);

                const tab = document.createElement("button");
                tab.className = "tab";
                tab.textContent = `${index + 1}`;
                tab.onclick = () => scrollToCard(index);
                tabs.appendChild(tab);
            });

            updateTabs();
        }

        function scrollToCard(index) {
            const count = images.length;
            activeIndex = (index + count) % count;
            track.style.transform = `translateY(-${activeIndex * 400}px)`;
            updateTabs();
        }

        function updateTabs() {
            [...tabs.children].forEach((tab, i) => {
                tab.classList.toggle("active", i === activeIndex);
            });
        }

        createCarousel();

</script>
